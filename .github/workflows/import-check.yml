name: Import & Syntax Check

on:
  push:
  pull_request:

jobs:
  syntax-check:
    name: Syntax check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install minimal tooling
        run: |
          python -m pip install --upgrade pip

      - name: Run syntax checks
        run: |
          python -m py_compile calculator/gui.py Main.py

  import-check:
    name: Import check (attempt install of system Qt)
    runs-on: ubuntu-latest
    needs: syntax-check
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system PyQt5 packages (apt)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pyqt5 python3-pyqt5.qtwebengine || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run import test
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          python -c "import calculator; print('import ok')"
